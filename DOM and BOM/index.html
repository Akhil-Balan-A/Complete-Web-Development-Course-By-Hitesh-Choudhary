<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listener Demo</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: lightgray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Event Listener Examples</h2>

  <!-- CLICK -->
  <button id="clickBtn">Click Me</button>

  <!-- INPUT -->
  <input type="text" id="textInput" placeholder="Type here..." />

  <!-- CHANGE -->
  <label><input type="checkbox" id="checkBox"> Check Me</label><br>
  <select id="selectBox">
    <option value="">Choose</option>
    <option value="one">One</option>
    <option value="two">Two</option>
  </select>

  <!-- SUBMIT -->
  <form id="myForm">
    <input type="text" placeholder="Enter name" required />
    <button type="submit">Submit</button>
  </form>

  <!-- KEYDOWN / KEYUP -->
  <input type="text" id="keyInput" placeholder="Press keys..." />

  <!-- MOUSEOVER / MOUSEOUT -->
  <div class="box" id="hoverBox">Hover me</div>

  <script src="script.js"></script>
</body>
</html>
