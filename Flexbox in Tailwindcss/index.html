<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Flexbox</title>
</head>
<body class="h-screen">
    <!--Basic Flexbox feature-->
    <div class="flex gap-2 border-2 p-4">
        <div class="w-20 h-20 border bg-red-500   flex items-center justify-center ">1</div>
        <div class="w-20 h-20 border bg-green-500   flex items-center justify-center ">2</div>
        <div class="w-20 h-20 border bg-blue-500   flex items-center justify-center ">3</div>
        <div class="w-20 h-20 border bg-yellow-500   flex items-center justify-center ">4</div>
        <div class="w-20 h-20 border bg-purple-500   flex items-center justify-center ">5</div>
        <div class="w-20 h-20 border bg-sky-500   flex items-center justify-center ">6</div>
        <div class="w-20 h-20 border bg-lime-500   flex items-center justify-center ">7</div>
        <div class="w-20 h-20 border bg-indigo-500   flex items-center justify-center ">8</div>
        <div class="w-20 h-20 border bg-teal-500   flex items-center justify-center ">9</div>
        <div class="w-20 h-20 border bg-zinc-500   flex items-center justify-center ">10</div>
        <div class="w-20 h-20 border bg-rose-500   flex items-center justify-center ">11</div>
        <div class="w-20 h-20 border bg-fuchsia-500   flex items-center justify-center ">12</div>
    </div>
    <!--2*2 Flexbox grid-->
    <div class="flex border-2 p-4 w-full flex-wrap">
        <div class="w-1/2 h-20 border bg-red-500   flex items-center justify-center ">1</div>
        <div class="w-1/2 h-20 border bg-green-500   flex items-center justify-center ">2</div>
        <div class="w-1/2 h-20 border bg-blue-500   flex items-center justify-center ">3</div>
        <div class="w-1/2 h-20 border bg-yellow-500   flex items-center justify-center ">4</div>
    </div>

    <!--3 columns with width ratio 2-8-2-->
    <div class="flex w-full flex-wrap p-2 border-2 sm:flex-row flex-col  ">
        <div class="  sm:w-2/12 h-20 border bg-red-500   flex items-center justify-center ">1</div>
        <div class="  sm:w-8/12 h-20 border bg-green-500   flex items-center justify-center ">2</div>
        <div class="  sm:w-2/12 h-20 border bg-blue-500   flex items-center justify-center ">3</div>
        <div class=" sm:w-2/12 h-20 border bg-yellow-500   flex items-center justify-center ">4</div>
        <div class=" sm:w-8/12 h-20 border bg-purple-500   flex items-center justify-center ">5</div>
        <div class=" sm:w-2/12 h-20 border bg-sky-500   flex items-center justify-center ">6</div>
    </div>



    
    
</body>
</html>
