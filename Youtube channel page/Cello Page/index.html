<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cello Music</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://www.youtube.com/s/desktop/2253fa3d/img/logos/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg shadow-sm px-3" id="main-navbar">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="https://www.youtube.com/">
                    <img class="mb-1 " src="./images/youtube-logo-2431.png" alt="youtube-logo" width="35px">
                    Youtube<sup><small class="text-secondary">IN</small></sup>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" area-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse   p-2 " id="navbarSupportedContent">
                    <form class="d-flex youtube-search-group mx-auto" role="search">
                        <div class="input-group">
                            <input class="form-control youtube-search-input" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn youtube-search-button" type="submit"><i
                                    class="fas fa-search"></i></button>

                        </div>

                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-lable="Page Theme"><i class="fas fa-moon fa-lg"
                                    id="theme-icon"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-lable="Upload video"><i
                                    class="fas fa-video fa-lg"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="Notifications"><i
                                    class="fas fa-bell fa-lg"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-lable="User Profile"><i
                                    class="fa fa-user-circle fa-lg"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

        <!-- Channel Banner and Info -->

        <div class="container mt-3">
            <div class="channel-banner" role="img" aria-label="Channel Banner"><img class="rounded-4 "
                    src="./images/cello banner.jpg" alt="channel banner" width="100%"></div>
            <div class="channel-info-bar">
                <img loading="lazy" src="./images/cello_instrument.jpeg" alt="Profile" class="channel-avatar"
                    alt="Channel Avatar">
                <div class="flex-grow-1">
                    <h1 class="channel-name">The Cello Music<span><svg class="music-icon" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 24 24" focusable="false" aria-hidden="true"
                            style="pointer-events: none; display: inherit;">
                            <path clip-rule="evenodd"
                                d="M19.222 9.008a3 3 0 010 5.984 3 3 0 01-4.23 4.232 3 3 0 01-5.984 0 3 3 0 01-4.23-4.232 3 3 0 010-5.984 3 3 0 014.23-4.231 3 3 0 015.984 0 3 3 0 014.23 4.231ZM12 7v5.5a2.5 2.5 0 101 2V10h3V7h-4Z"
                                fill-rule="evenodd"></path>
                        </svg></span> </h1>
                    <p class="subscriber-count">1.23M subscribers â€¢ 500 videos </p>
                </div>
                <button id="subscribe-button" class="btn YT-subscribe-button " type="button">
                    SUBSCRIBE
                </button>
            </div>
        </div>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
