<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .container{
            border: 2px solid #333;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            
            height: 300px;
        }
        .box1{
            height: 50px;
            align-self: center;
            flex: 1;
        }
        .box2{
            height: 50px;
            align-self:center ;
            flex: 2;
        }
        .box3{
            height: 50px;
            align-self: center;/*used to center the box without using align item on the container*/
            flex:3;
        }
    </style>
</head>
<body>
    <div class="container ">
  <div class="box1" style="background: red;">Box 1</div>
  <div class="box2" style="background: green;">Box 2</div>
  <div class="box3" style="background: blue;">Box 3</div>
</div>

</body>
</html>
