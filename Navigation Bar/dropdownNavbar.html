<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #333;
        padding: 10px 20px;
    }

    .nav-menu {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    /* All <a> links */
    .nav-menu a {
        text-decoration: none;
        color: white;
        padding: 8px 12px;
        display: inline-block;
    }

    /* Button style */
    .login-btn {
        padding: 8px 12px;
        background-color: #04aa6d;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    /* Dropdown parent */
    .dropdown {
        position: relative;
        /* Important for dropdown */
    }

    /* Dropdown menu hidden initially */
    .dropdown-menu {
        position: absolute;
        /* Positioned relative to .dropdown */
        top: 100%;
        /* Appear below the parent */
        left: 0;
        background-color: #444;
        list-style: none;
        padding: 10px 0;
        display: none;
        min-width: 150px;
        border-radius: 4px;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-menu {
        display: block;
    }

    /* Style dropdown links */
    .dropdown-menu li a {
        color: white;
        padding: 8px 16px;
        display: block;
    }

    .dropdown-menu li a:hover {
        background-color: #555;
    }
</style>

<body>

    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Products</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Product 1</a></li>
                    <li><a href="#">Product 2</a></li>
                    <li><a href="#">Product 3</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>

</body>

</html>
