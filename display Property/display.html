<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .block{
            display: block !important;
        }
        .inline{
            display: inline;
        }
        .inline-block{
            display: inline-block;
        }
        .none{
            display: none;
        }
        a{
            height: 50px;
              }

    </style>
</head>
<body>
    <h1 class="block" style="display:inline">display block</h1>
    <h2 class="inline">display inline</h2>
    <h2 class="inline">display inline</h2>
    <h3 class="inline-block">display inline-block</h3>
    <h4 class="none" style="display:block; width: 100px;">display none</h4>
    <a href="#">inline element</a>

</body>
</html>
