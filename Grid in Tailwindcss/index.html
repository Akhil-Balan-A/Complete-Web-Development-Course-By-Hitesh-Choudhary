<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Grid in Tailwindcss</title>
</head>

<body class="h-screen">

    <!--2*2 grid system -->
    <div class="w-full gap-2 grid grid-cols-2">
        <div class="h-24 text-center bg-red-500">box1</div>
        <div class="h-24 text-center bg-green-500">box2</div>
        <div class="h-24 text-center bg-blue-500">box3</div>
        <div class="h-24 text-center bg-yellow-500">box4</div>
    </div>
    <!--2*2 grid system where in small device staked boxes-->
    <div class="w-full gap-2 grid sm:grid-cols-2">
        <div class="h-24 text-center bg-red-500">box1</div>
        <div class="h-24 text-center bg-green-500">box2</div>
        <div class="h-24 text-center bg-blue-500">box3</div>
        <div class="h-24 text-center bg-yellow-500">box4</div>
    </div>

    <!--3-column layout: 2-8-2 in small device staked boxes-->
    <div class="w-full grid grid-cols-1 sm:grid-cols-12 gap-2">
        <div class="sm:col-span-2 h-24 text-center bg-red-500">box1</div>
        <div class="sm:col-span-8 h-24 text-center bg-green-500">box2</div>
        <div class="sm:col-span-2 h-24 text-center bg-blue-800">box3</div>

        <div class="sm:col-span-2 h-24 text-center bg-purple-500">box4</div>
        <div class="sm:col-span-8 h-24 text-center bg-zinc-500">box5</div>
        <div class="sm:col-span-2 h-24 text-center bg-sky-500">box6</div>
    </div>


</body>

</html>
