<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="icon" href="https://openclipart.org/image/800px/174286">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family:sans-serif ;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://cdn.playbackonline.ca/wp/wp-content/uploads/2020/05/Screen-Shot-2020-05-04-at-1.41.10-PM.png);
            background-size: cover;
            /* Fill entire screen */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Don't repeat */
            background-attachment: fixed;
            /* Optional: Fixed when scrolling */
            color: white;
            /* For readable text */
        }

        /*Parent wrapper around button and dropdwon*/
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /*the button*/
        .dropbtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: none;
            border: none;
            background-color: rgb(233, 12, 12);
            border-radius: 5px;
            font-weight: bold;
        }

        .dropdown-content {
            position: absolute;
            /* Will be positioned relative to the .dropdown div since the parent container is position relative.*/
            top: 100%;
            left: 0;
            background-color: rgb(231, 205, 235);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 100%;
            z-index: 999;
            /* Makes sure it floats above other content */
            display: none
        }

        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: black;

        }

        .dropdown-content a:hover {
            background-color: #787178;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">Top Movie site to watch free movies â–¼</button>
        <div class="dropdown-content">
            <a href="https://sflix.to/" target="_blank">Sflix</a>
            <a href="https://www.cineby.app/" target="_blank">Cineby.app</a>
            <a href="https://www.dailymotion.com/" target="_blank">Dailymotion</a>
            <a href="https://ww-fmovies.com/" target="_blank">Fmovies</a>
            <a href="https://ww4.fmovies.co/" target="_blank">Fmovies-4</a>
            <a href="https://hianime.to/" target="_blank">Hianime</a>
            <a href="https://www.mxplayer.in/" target="_blank">MX Player</a>
        </div>
    </div>
</body>

</html>
