<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body
    class="flex flex-col justify-center items-center min-h-screen bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-500"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5 text-center"
    >
      <h3 class="text-gray-900 dark:text-white mt-5 text-lg font-medium">
        Writes upside-down
      </h3>
      <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">
        The Zero Gravity Pen can be used to write in any orientation, including
        upside-down. It even works in outer space.
      </p>

      <!-- Toggle Button -->
      <button
        id="theme-toggle"
        class="mt-6 px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700"
      >
        Toggle Theme
      </button>
    </div>
    <h1 class="bg-red-400">skjdkjdkjfkdfjkdfjdkfj</h1>

    <script>
      const htmlEl = document.documentElement;
      const toggleBtn = document.getElementById("theme-toggle");

      // 1️⃣ On page load, set theme based on saved preference or OS
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        htmlEl.classList.add("dark");
      } else {
        htmlEl.classList.remove("dark");
      }

      // 2️⃣ On button click, toggle and save preference
      toggleBtn.addEventListener("click", () => {
        htmlEl.classList.toggle("dark");

        if (htmlEl.classList.contains("dark")) {
          localStorage.theme = "dark";
        } else {
          localStorage.theme = "light";
        }
      });
    </script>
  </body>
</html>
