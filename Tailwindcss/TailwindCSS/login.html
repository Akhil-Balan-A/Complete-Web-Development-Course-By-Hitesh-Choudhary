<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/output.css">
    <style>
       
    </style>


</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 rounded-lg p-8 shadow-lg max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-7 font-medium  ">Login</h2>
        <form action="mb-4">
            <div class="">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="email">Email</label>
                <input
                    class="w-full px-3 py-2 bg-gray-600 text-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4   "
                    type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2" for="password">Password</label>
                <div class="password-input-container">
                    <input
                        class="w-full px-3 py-2 bg-gray-600 text-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-6  "
                        type="password" name="password" placeholder="Password" id="password" required>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <button class="w-full bg-blue-400 p-2 rounded-md text-white hover:bg-blue-500  cursor-pointer shadow-2xl  "
                type="submit">Login</button>
        </form>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
