<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: auto;
        }
        .mainDiv {
            border: 1px solid black;
            margin: 20px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;

        }

        .div1 {
            border: 1px solid black;
            width: 800px;
            height: 500px;
            display: flex;
            padding: 50px;
        }

        .div2 {
            border: 1px solid black;
            width: 800px;
            height: 500px;
            display: flex;
            flex-direction: column;
            padding: 50px;
           
        }

        .div3 {
            border: 1px solid black;
            width: 800px;
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            padding: 50px;
        }

        .div4 {
            border: 1px solid black;
            width: 800px;
            height: 500px;
            display: flex;
            align-items: center;
            padding: 50px;
        }

        .div5 {
            border: 1px solid black;
            width: 800px;
            height: 500px;
            /* display: flex; */
            flex-wrap: wrap;
            padding: 50px;
        }
        .div6 {
            border: 1px solid black;
            width: 800px;
            height: 500px;
            display: flex;
           
            padding: 50px;
        }
         .div7 {
            border: 1px solid black;
            width: 800px;
            height: 500px;
            display: flex;
            padding: 50px;
        }
        


        .circle1,
        .circle2,
        .circle3,
        .circle4,
        .circle5, 
        .circle6, 
        .circle7, 
        .circle8, 
        .circle9, 
        .circle10 {
            width: 60px;
            height: 60px;
            color: white;
            font-weight: bold;
            font: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            ;
            margin: 5px;
        }

        .circle1 {
            background-color: rgb(214, 111, 111);
        }

        .circle2 {
            background-color: rgb(129, 205, 135);
        }

        .circle3 {
            background-color: rgb(137, 107, 206);
        }

        .circle4 {
            background-color: rgb(209, 214, 111);
        }
        .circle5 {
            background-color: rgb(214, 111, 204);
        }
    </style>
</head>

<body>
    <div class="mainDiv">
        <div>
            <h2>1. Default Flex (row)</h2>
        <div class="div1">
            <div class="circle1">1</div>
            <div class="circle2">2</div>
            <div class="circle3">3</div>
            <div class="circle4">4</div>
            <div class="circle5">5</div>

        </div>
        </div>
        <div>
            <h2>2. Flex Direction: Column</h2>
        <div class="div2">
            <div   class="circle1">1</div>
            <div   class="circle2">2</div>
            <div   class="circle3">3</div>
            <div   class="circle" class="circle4">4</div>
            <div   class="circle5">5</div>

        </div>
        </div>
        <div>
            <h2>3.Justify Content: Space-Between </h2>
        <div class="div3">
            <div class="circle1">1</div>
            <div class="circle2">2</div>
            <div class="circle3">3</div>
            <div class="circle4">4</div>
            <div class="circle5">5</div>

        </div>
        </div>
        <div>
            <h2>4. Align Items: Center</h2>
        <div class="div4">
            <div class="circle1">1</div>
            <div class="circle2">2</div>
            <div class="circle3">3</div>
            <div class="circle4">4</div>
            <div class="circle5">5</div>

        </div>
        </div>
        <div>
            <h2>5. Flex Warap: Wrap</h2>
        <div class="div4">
            <div class="circle1">1</div>
            <div class="circle2">2</div>
            <div class="circle3">3</div>
            <div class="circle4">4</div>
            <div class="circle5">5</div>
            <div class="circle1">6</div>
            <div class="circle2">7</div>
            <div class="circle3">8</div>
            <div class="circle4">9</div>
            <div class="circle5">10</div>

        </div>
        </div>
        <div>
            <h2>6. Align Content: Space-Around(with Wrap)</h2>
        <div class="div4">
            <div style="order:5" class="circle1">1</div>
            <div style="order:4" class="circle2">2</div>
            <div style="order:3" class="circle3">3</div>
            <div style="order:2" class="circle4">4</div>
            <div style="order:1" class="circle5">5</div>

        </div>
        </div>

        <div>
            <h2>7. Order Property</h2>
        <div class="div4">
            <div class="circle1">1</div>
            <div class="circle2">2</div>
            <div class="circle3">3</div>
            <div class="circle4">4</div>
            <div class="circle5">5</div>

        </div>
        </div>
    </div>

</body>

</html>
