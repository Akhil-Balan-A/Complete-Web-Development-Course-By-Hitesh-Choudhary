<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSAKA Tea Company</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <img class="logo" src="./image.png" alt="company logo">
            <div class="countdown-container">
                <div class="time-box">
                    <div id="days">00</div>
                    <span>Days</span>
                </div>
                <div class="time-box">
                    <div id="hours">00</div>
                    <span>Hours</span>
                </div>
                <div class="time-box">
                    <div id="minutes">00</div>
                    <span>Minutes</span>
                </div>
                <div class="time-box">
                    <div id="seconds">00</div>
                    <span>Seconds</span>
                </div>
            </div>

            <h1>Comming Soon!</h1>
            <p>We are working hard to bring something amazing. Stay tuned!</p>
            <form id="notify-form">
                <input type="email" placeholder=" Enter your Email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
